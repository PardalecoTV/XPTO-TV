<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>XPTO-TV</title>
  <style>
    :root {
      --turquoise: #00c4cc;
      --deep-blue: #004e7a;
      --text: #ffffff;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, var(--turquoise), var(--deep-blue));
      color: var(--text);
      font-family: "Poppins", Arial, sans-serif;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      text-align: center;
      margin: 0;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.4rem);
      text-align: center;
      margin: 0.5rem 0 0;
      opacity: 0.9;
      z-index: 2;
      position: relative;
    }

    /* Bolas flutuantes */
    .bola {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: flutuar 10s infinite ease-in-out;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-60px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
    }

    /* Centraliza o texto */
    .conteudo {
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <h1>Bem-vindo à XPTO-TV</h1>
    <p>Novidades em breve</p>
  </div>

  <!-- Bolas flutuantes -->
  <div class="bola" style="width:120px;height:120px;left:10%;bottom:20%;animation-delay:0s;"></div>
  <div class="bola" style="width:200px;height:200px;left:70%;top:10%;animation-delay:2s;"></div>
  <div class="bola" style="width:90px;height:90px;left:40%;bottom:10%;animation-delay:4s;"></div>
  <div class="bola" style="width:160px;height:160px;left:80%;bottom:30%;animation-delay:6s;"></div>
  <div class="bola" style="width:100px;height:100px;left:25%;top:20%;animation-delay:1s;"></div>

  <script>
    // Torna o movimento mais dinâmico variando as durações
    document.querySelectorAll('.bola').forEach(b => {
      const dur = 8 + Math.random() * 6;
      b.style.animationDuration = dur + 's';
    });
  </script>
</body>
</html>
